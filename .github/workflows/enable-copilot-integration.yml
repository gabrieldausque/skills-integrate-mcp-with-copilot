name: Enable GitHub Copilot Integration

on:
  workflow_dispatch: # Manual trigger
  push:
    branches: [ main ]

permissions:
  contents: write
  issues: write
  pull-requests: write
  repository-projects: write
  metadata: read

jobs:
  setup-integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GitHub Copilot Integration
        run: |
          echo "Setting up GitHub Copilot integration for MCP"
          echo "Repository: ${{ github.repository }}"
          echo "Integration enabled with permissions:"
          echo "- Issues: write"
          echo "- Contents: write" 
          echo "- Pull Requests: write"
          echo "- Projects: write"

      - name: Create integration status issue
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '✅ GitHub Copilot Integration Enabled',
              body: `# GitHub Copilot Integration Status
              
              ✅ **Integration Successfully Enabled**
              
              ## Enabled Permissions
              - ✅ Issues (read/write) - Can create and manage issues
              - ✅ Contents (write) - Can read and modify repository contents  
              - ✅ Pull Requests (write) - Can create and manage pull requests
              - ✅ Projects (write) - Can manage repository projects
              - ✅ Metadata (read) - Can read repository metadata
              
              ## Next Steps
              Your repository is now configured for GitHub Copilot and MCP integration. You can:
              
              1. Create issues using MCP tools
              2. Generate and modify code with Copilot
              3. Manage pull requests through automation
              4. Track project progress
              
              ## Features Ready
              - 🔐 User Management & Authentication System
              - 💾 Database Integration  
              - 🏛️ Club/Organization Structure
              - 📅 Enhanced Event Management
              - 📢 Communication & Announcements
              - 🛠️ Administrative Dashboard
              
              *This issue was created automatically to confirm integration setup.*`,
              labels: ['integration', 'setup', 'copilot']
            });
            
            console.log('Created issue:', issue.html_url);
